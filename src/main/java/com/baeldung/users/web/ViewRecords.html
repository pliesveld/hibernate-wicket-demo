<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>View</title>
</head>

<body>
<!-- filter form -->
<form wicket:id="filterForm">
    <fieldset>
        <label for="filterEmail">Filter By Email</label>
        <!-- filterform requires you to press enter -->
        <input type="text" name="filterEmail" wicket:id="filterEmail">
    </fieldset>

    <!-- table of users -->
    <table wicket:id="table">[table]</table>
</form>

</body>
</html>
